spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: SELECT 1
      max-lifetime: 30000
      maximum-pool-size: 10
      minimum-idle: 3

    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/ronhan?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
    type: com.zaxxer.hikari.HikariDataSource
  redis:
    database: 1
    host: localhost
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 30000ms
        min-idle: 1
    password: ''
    port: 6379
    timeout: 6000ms


jwt:
  header: Authorization
  tokenHead: 'Bearer '

admin:
  tenant:
    ignoreTenantTables:
      - sys_tenant
      - sys_menu
      - sys_user_role
      - sys_role_menu
      - sys_role_dept
      - sys_user_role
      - sys_dict_item
      - TABLES
      - COLUMNS
      - sys_job
    tenantIdColumn: tenant_id

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag
    banner: false
  mapper-locations: classpath:mapper/*.xml
  typeAliasesPackage: com.ronhan.admin.modules.sys.domain

